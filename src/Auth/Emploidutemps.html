<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" />

<head>
	<title>Emploi du temps</title>
</head>


<header><br><h1>Emploi du temps</h1> <br><br></header>


<body>

  <div class="text-center" >
<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  <button id="bouton1" type="button"  class="btn btn-secondary">Classe de Seconde </button> 
  <button id="bouton2" type="button" class="btn btn-secondary">Classe de Premiere</button>
    <button id="bouton3" type="button" class="btn btn-secondary">Classe de Terminale</button>
</div>
</div>

<div id="imgemploidutemps">
<img src="../../img/emploi_du_temps-2.png" style="display:none" id="div1">
<img src="../../img/emploi_du_temps-3.png" style="display:none" id="div2">
<img src="../../img/emploi_du_temps-4.png"style="display:none" id="div3">
</div>
	<!-- On pourrait selectionner via un menu deroulant 3 emploie du temps different. -->
	
<script> 
document.getElementById('bouton1').onclick = function(e){
document.getElementById('div1').style.display = "block";
document.getElementById('div2').style.display = "none";
document.getElementById('div3').style.display = "none";
}

document.getElementById('bouton2').onclick = function(e){
document.getElementById('div1').style.display = "none";
document.getElementById('div2').style.display = "block";
document.getElementById('div3').style.display = "none";
}

document.getElementById('bouton3').onclick = function(e){
document.getElementById('div1').style.display = "none";
document.getElementById('div2').style.display = "none";
document.getElementById('div3').style.display = "block";
}
</script>
